<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Entity Data...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body{font-family:'Inter', sans-serif;}</style></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl"><h1 id="share-entity-name" class="text-3xl font-bold text-gray-800 mb-6 text-center">Loading...</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-blue-50 p-6 rounded-lg shadow-md flex flex-col items-center"><h2 class="text-xl font-semibold text-blue-700 mb-3">Maximum Shares Outstanding</h2><p class="text-4xl font-extrabold text-blue-900 mb-2" id="share-max-value">...</p><p class="text-lg text-blue-600">Fiscal Year: <span id="share-max-fy">...</span></p></div><div class="bg-green-50 p-6 rounded-lg shadow-md flex flex-col items-center"><h2 class="text-xl font-semibold text-green-700 mb-3">Minimum Shares Outstanding</h2><p class="text-4xl font-extrabold text-green-900 mb-2" id="share-min-value">...</p><p class="text-lg text-green-600">Fiscal Year: <span id="share-min-fy">...</span></p></div></div></div><script>document.addEventListener('DOMContentLoaded', () => {const defaultCik = '0000875045';const urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || defaultCik;const entityNameElement = document.getElementById('share-entity-name');const maxValueElement = document.getElementById('share-max-value');const maxFyElement = document.getElementById('share-max-fy');const minValueElement = document.getElementById('share-min-value');const minFyElement = document.getElementById('share-min-fy');async function fetchAndRenderData(targetCik) {entityNameElement.textContent = 'Loading...';document.title = 'Loading Entity Data...';maxValueElement.textContent = '...';maxFyElement.textContent = '...';minValueElement.textContent = '...';minFyElement.textContent = '...';try {const secApiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${targetCik}/dei/EntityCommonStockSharesOutstanding.json`;const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(secApiUrl)}`;const response = await fetch(proxyUrl);if (!response.ok) {throw new Error(`HTTP error! Status: ${response.status}`);}const data = await response.json();const entityName = data.entityName || `Unknown Entity (CIK: ${targetCik})`;let sharesData = [];if (data.units && data.units.shares) {sharesData = data.units.shares.filter(entry =>entry.fy && parseInt(entry.fy) > 2020 && typeof entry.val === 'number');}if (sharesData.length === 0) {entityNameElement.textContent = `${entityName}: No relevant data found after FY 2020`;document.title = `${entityName} | No Data`;return;}let maxShares = { val: -1, fy: '' };let minShares = { val: Infinity, fy: '' };sharesData.forEach(entry => {if (entry.val > maxShares.val) {maxShares = { val: entry.val, fy: entry.fy };}if (entry.val < minShares.val) {minShares = { val: entry.val, fy: entry.fy };}});document.title = `${entityName} | Shares Outstanding`;entityNameElement.textContent = `${entityName} Shares Outstanding`;maxValueElement.textContent = maxShares.val.toLocaleString('en-US');maxFyElement.textContent = maxShares.fy;minValueElement.textContent = minShares.val.toLocaleString('en-US');minFyElement.textContent = minShares.fy;} catch (error) {console.error('Error fetching or processing data:', error);entityNameElement.textContent = `Error loading data for CIK ${targetCik}`;document.title = `Error | Shares Outstanding`;maxValueElement.textContent = 'N/A';maxFyElement.textContent = 'N/A';minValueElement.textContent = 'N/A';minFyElement.textContent = 'N/A';}}fetchAndRenderData(cik);});</script></body></html>
